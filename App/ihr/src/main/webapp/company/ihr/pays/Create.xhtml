<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.PaysTitleCreate}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{paysController.selected != null}">


                    <p:outputLabel value="#{ism.PaysField_PId}" rendered="false" for="PId" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" rendered="false">                
                        <p:inputText id="PId" 
                                     value="#{paysController.selected.PId}" 
                                     title="#{ism.PaysFieldInfo_PId}" 
                                     required="true" requiredMessage="#{ism.PaysRequiredMsg_PId}" 
                                     />
                        <p:message for="PId" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.PaysField_PPays}"  for="PPays" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputText id="PPays" 
                                     value="#{paysController.selected.PPays}" 
                                     title="#{ism.PaysFieldInfo_PPays}" 
                                     required="true" requiredMessage="#{ism.PaysRequiredMsg_PPays}" 
                                     />
                        <p:message for="PPays" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.PaysField_PDesignation}"  for="PDesignation" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:inputText id="PDesignation" 
                                     value="#{paysController.selected.PDesignation}" 
                                     title="#{ism.PaysFieldInfo_PDesignation}" 
                                     required="true" requiredMessage="#{ism.PaysRequiredMsg_PDesignation}" 
                                     />
                        <p:message for="PDesignation" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.PaysField_PDeleted}"  for="PDeleted" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:selectBooleanCheckbox id="PDeleted"
                                                 value="#{paysController.selected.PDeleted}" 
                                                 required="true" 
                                                 requiredMessage="#{ism.PaysRequiredMsg_PDeleted}" 
                                                 />
                        <p:message for="PDeleted" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.PaysField_PCreated}"  for="PCreated" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:calendar id="PCreated" pattern="dd/MM/yyyy" rendered="false"
                                    value="#{paysController.selected.PCreated}" 
                                    title="#{ism.PaysFieldInfo_PCreated}" 
                                    required="true" 
                                    requiredMessage="#{ism.PaysRequiredMsg_PCreated}" 
                                    showOn="button"/>
                        <p:message for="PCreated" />
                    </h:panelGrid>


                    <p:outputLabel value="#{ism.PaysField_PChanged}"  for="PChanged" />
                    <h:panelGrid columns="2" cellpadding="0px" cellspacing="0px" style="margin:0px; padding:0px;" >                
                        <p:calendar id="PChanged" pattern="dd/MM/yyyy" rendered="false"
                                    value="#{paysController.selected.PChanged}" 
                                    title="#{ism.PaysFieldInfo_PChanged}" 
                                    required="true" 
                                    requiredMessage="#{ism.PaysRequiredMsg_PChanged}" 
                                    showOn="button"/>
                        <p:message for="PChanged" />
                    </h:panelGrid>


                </p:panelGrid>








                <h:panelGroup id="btn-crud-zone_id"  >
                    <p:outputLabel  value="#{ism.CreateMultiple}" style="margin-right: 10px;"/>
                    <p:selectBooleanButton  value="#{paysController.isOnMultiCreation}" 
                                            onLabel="#{ism.Yes}" offLabel="#{ism.No}" 
                                            onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                            styleClass="ui-btn"
                                            >
                        <p:ajax update=":bodyForm:btn-crud-zone_id,westGroup,:growl" listener="#{paysController.toggleMultiCreationFake()}"  />
                    </p:selectBooleanButton>

                    <p:commandButton icon="ui-btn-Save"
                                     styleClass="ui-btn"
                                     value="#{ism.Save}" 
                                     actionListener="#{paysController.create}" 
                                     onstart="#{p:widgetVar('bodyForm:')}.enable();"
                                     update=":bodyForm,:growl" 
                                     rendered="#{paysController.isOnMultiCreation}"
                                     />
                    <p:commandButton icon="ui-btn-SaveOne"
                                     styleClass="ui-btn"
                                     value="#{ism.Save}" 
                                     actionListener="#{paysController.createUnReleasded()}" 
                                     onstart="PF('bodyForm')).enable();"
                                     update=":bodyForm,:growl"
                                     action="List.xhtml?faces-redirect=true"
                                     rendered="#{!paysController.isOnMultiCreation}"
                                     />

                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     update=":bodyForm,:growl"
                                     actionListener="#{paysController.prepareCreate()}"
                                     action="./List.xhtml?faces-redirect=true"
                                     immediate="true"
                                     />

                </h:panelGroup>

                <p:messages showDetail="true" showSummary="false"
                            escape="false"/>


            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Save"
                                 styleClass="options-btn"
                                 value="#{ism.Save}" 
                                 actionListener="#{paysController.create}" 
                                 onstart="#{p:widgetVar('bodyForm:')}.enable();"
                                 update=":bodyForm,:growl" 
                                 rendered="#{paysController.isOnMultiCreation}"
                                 form="bodyForm"
                                 />
                <p:commandButton icon="ui-btn-SaveOne"
                                 styleClass="options-btn"
                                 value="#{ism.Save}" 
                                 actionListener="#{paysController.createUnReleasded()}" 
                                 update=":bodyForm,:growl"
                                 action="List.xhtml?faces-redirect=true"
                                 rendered="#{!paysController.isOnMultiCreation}"
                                 form="bodyForm"
                                 />

                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 update=":bodyForm,:growl"
                                 actionListener="#{paysController.prepareCreate()}"
                                 action="./List.xhtml?faces-redirect=true"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
