<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">

        <ui:define name="body">
            <h1><h:outputText value="#{ism.PaysTitleView}"/></h1>

            <h:form id="bodyForm">

                <p:panelGrid id="panelForm" columns="2" columnClasses="columnFieldClass, columnContentClass" styleClass="panelGridClass"
                             rendered="#{paysController.selected != null}">

                    <h:outputText value="#{ism.PaysField_PId}"  />
                    <h:outputText value="#{paysController.selected.PId}" 
                                  title="#{ism.PaysFieldInfo_PId}" />


                    <h:outputText value="#{ism.PaysField_PPays}"  />
                    <h:outputText value="#{paysController.selected.PPays}" 
                                  title="#{ism.PaysFieldInfo_PPays}" />


                    <h:outputText value="#{ism.PaysField_PDesignation}"  />
                    <h:outputText value="#{paysController.selected.PDesignation}" 
                                  title="#{ism.PaysFieldInfo_PDesignation}" />


                    <h:outputText value="#{ism.PaysField_PDeleted}"  />
                    <p:selectBooleanCheckbox value="#{paysController.selected.PDeleted}" 
                                             disabled="true"/>


                    <h:outputText value="#{ism.PaysField_PCreated}"  />
                    <h:outputText value="#{paysController.selected.PCreated}" 
                                  title="#{ism.PaysFieldInfo_PCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>


                    <h:outputText value="#{ism.PaysField_PChanged}"  />
                    <h:outputText value="#{paysController.selected.PChanged}" 
                                  title="#{ism.PaysFieldInfo_PChanged}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>




                </p:panelGrid>

                <h:panelGroup id="btn-crud-zone_id">
                    <p:commandButton icon="ui-btn-Print"
                                     styleClass="ui-btn">
                        <p:printer target="bodyForm"  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Edit"
                                     styleClass="ui-btn"
                                     value="#{ism.Edit}"
                                     action="Edit.xhtml?faces-redirect=true"
                                     title="Permet d'éditer le processus sélectionné."
                                     disabled="#{empty paysController.selected 
                                                 or empty paysController.selected.PId}"
                                     />
                    <p:commandButton icon="ui-btn-Delete"
                                     styleClass="ui-btn"
                                     value="#{ism.Delete}"
                                     action="./List.xhtml?faces-redirect=true"
                                     title="Permet de supprimer le Pays sélectionné !"
                                     actionListener="#{viewTabManager.handleDestroy('pays')}"
                                     update=":bodyForm,westGroup,:growl"
                                     onstart=";
                                     #{viewConfirmDialog.dlg.setHeader(ism.PaysDlgHeader)};
                                     #{viewConfirmDialog.dlg.setSeverity('alert')};
                                     #{viewConfirmDialog.dlg.setMessage(ism.PaysDlgMessage)};
                                     PF('mainConfirmDialog').show()"
                                     disabled="#{empty paysController.selected 
                                                 or empty paysController.selected.PId}"
                                     >
                        <p:confirm  />
                    </p:commandButton>
                    <p:commandButton icon="ui-btn-Cancel"
                                     styleClass="ui-btn"
                                     value="#{ism.Cancel}" 
                                     action="./List.xhtml?faces-redirect=true"
                                     update=":bodyForm,:growl"
                                     immediate="true"
                                     />

                </h:panelGroup>

            </h:form>

        </ui:define>





        <ui:define name="west" id="west">
            <h:panelGroup id="westGroup">
                <p:commandButton icon="ui-btn-Print"
                                 styleClass="options-btn"
                                 value="#{ism.Print}" type="button">
                    <p:printer target="bodyForm"  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Edit"
                                 styleClass="options-btn"
                                 value="#{ism.Edit}"
                                 action="Edit.xhtml?faces-redirect=true"
                                 title="Permet d'éditer le processus sélectionné."
                                 disabled="#{empty paysController.selected 
                                             or empty paysController.selected.PId}"
                                 />
                <p:commandButton icon="ui-btn-Delete"
                                 styleClass="options-btn"
                                 value="#{ism.Delete}"
                                 action="./List.xhtml?faces-redirect=true"
                                 title="Permet de supprimer le Pays sélectionné !"
                                 actionListener="#{viewTabManager.handleDestroy('pays')}"
                                 update=":bodyForm,westGroup,:growl"
                                 onstart=";
                                 #{viewConfirmDialog.dlg.setHeader(ism.PaysDlgHeader)};
                                 #{viewConfirmDialog.dlg.setSeverity('alert')};
                                 #{viewConfirmDialog.dlg.setMessage(ism.PaysDlgMessage)};
                                 PF('mainConfirmDialog').show()"
                                 disabled="#{empty paysController.selected 
                                             or empty paysController.selected.PId}"
                                 >
                    <p:confirm  />
                </p:commandButton>
                <p:commandButton icon="ui-btn-Cancel"
                                 styleClass="options-btn"
                                 value="#{ism.Cancel}" 
                                 action="./List.xhtml?faces-redirect=true"
                                 update=":bodyForm,:growl"
                                 immediate="true"
                                 />

            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
