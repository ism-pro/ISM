<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/tmpl/MainWindow.xhtml">


        <ui:define name="breadcrumblist">
            <li class="breadcrumb-item active" aria-current="page">#{ism.CrumbNCRequest}</li>
            <li class="breadcrumb-item active" aria-current="page">#{ism.CrumbList}</li>
        </ui:define>

        <ui:define name="body">      
            <h:form id="PaysListForm">
                <p:panel header="#{bundle.ListPaysTitle}">
                    <p:dataTable id="datalist" value="#{paysController.items}" var="item"
                                 selectionMode="single" selection="#{paysController.selected}"
                                 paginator="true"
                                 rowKey="#{item.PId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaysTitle_PId}"/>
                            </f:facet>
                            <h:outputText value="#{item.PId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaysTitle_PPays}"/>
                            </f:facet>
                            <h:outputText value="#{item.PPays}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaysTitle_PDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.PDesignation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaysTitle_PDeleted}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.PDeleted}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaysTitle_PCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.PCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaysTitle_PChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.PChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{paysController.prepareCreate}" update=":PaysCreateForm" oncomplete="PF('PaysCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PaysViewForm" oncomplete="PF('PaysViewDialog').show()" disabled="#{empty paysController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PaysEditForm" oncomplete="PF('PaysEditDialog').show()" disabled="#{empty paysController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{paysController.destroy}" update=":growl,datalist" disabled="#{empty paysController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
