<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaysViewDlg" widgetVar="PaysViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaysTitle}">
            <h:form id="PaysViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paysController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaysLabel_PId}"/>
                        <h:outputText value="#{paysController.selected.PId}" title="#{bundle.ViewPaysTitle_PId}"/>
                        <h:outputText value="#{bundle.ViewPaysLabel_PPays}"/>
                        <h:outputText value="#{paysController.selected.PPays}" title="#{bundle.ViewPaysTitle_PPays}"/>
                        <h:outputText value="#{bundle.ViewPaysLabel_PDesignation}"/>
                        <h:outputText value="#{paysController.selected.PDesignation}" title="#{bundle.ViewPaysTitle_PDesignation}"/>
                        <h:outputText value="#{bundle.ViewPaysLabel_PDeleted}"/>
                        <p:selectBooleanCheckbox value="#{paysController.selected.PDeleted}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPaysLabel_PCreated}"/>
                        <h:outputText value="#{paysController.selected.PCreated}" title="#{bundle.ViewPaysTitle_PCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPaysLabel_PChanged}"/>
                        <h:outputText value="#{paysController.selected.PChanged}" title="#{bundle.ViewPaysTitle_PChanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaysViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
