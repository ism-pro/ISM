<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaysCreateDlg" widgetVar="PaysCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePaysTitle}">
            <h:form id="PaysCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paysController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePaysLabel_PId}" for="PId" 
                                     rendered="false"/>
                        <p:inputText id="PId" value="#{paysController.selected.PId}" 
                                     title="#{bundle.CreatePaysTitle_PId}" 
                                     rendered="false"
                                     required="false" 
                                     requiredMessage="#{bundle.CreatePaysRequiredMessage_PId}"/>
                        
                        
                        <p:outputLabel value="#{bundle.PaysField_pPays}" for="PPays" />
                        <p:inputText id="PPays" value="#{paysController.selected.PPays}" title="#{bundle.PaysFieldInfo_pPays}" required="true" requiredMessage="#{bundle.PaysRequiredMsg_pPays}"/>
                        
                        <p:outputLabel value="#{bundle.CreatePaysLabel_PDesignation}" for="PDesignation" />
                        <p:inputText id="PDesignation" value="#{paysController.selected.PDesignation}" title="#{bundle.CreatePaysTitle_PDesignation}" required="true" requiredMessage="#{bundle.CreatePaysRequiredMessage_PDesignation}"/>
                        
                        <p:outputLabel value="#{bundle.CreatePaysLabel_PDeleted}" for="PDeleted" />
                        <p:selectBooleanCheckbox id="PDeleted" value="#{paysController.selected.PDeleted}" />
                        
                        <p:outputLabel value="#{bundle.CreatePaysLabel_PCreated}" for="PCreated" rendered="false"/>
                        <p:calendar id="PCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{paysController.selected.PCreated}" 
                                    title="#{bundle.EditPaysTitle_PCreated}" 
                                    rendered="false"
                                    required="true" requiredMessage="#{bundle.EditPaysRequiredMessage_PCreated}" showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.CreatePaysLabel_PChanged}" for="PChanged" rendered="false"/>
                        <p:calendar id="PChanged" pattern="MM/dd/yyyy HH:mm:ss" value="#{paysController.selected.PChanged}" title="#{bundle.EditPaysTitle_PChanged}" 
                                    rendered="false"
                                    required="true" requiredMessage="#{bundle.EditPaysRequiredMessage_PChanged}" showOn="button"/>
                    </p:panelGrid>
                    
                    
                    <p:commandButton actionListener="#{paysController.create}" value="#{bundle.Save}"
                                     update="display,:PaysListForm:datalist,:growl" oncomplete="handleSubmit(args,'PaysCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PaysCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
