<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListScolaNiveauTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ScolaNiveauListForm">
                <p:panel header="#{bundle.ListScolaNiveauTitle}">
                    <p:dataTable id="datalist" value="#{scolaNiveauController.items}" var="item"
                                 selectionMode="single" selection="#{scolaNiveauController.selected}"
                                 paginator="true"
                                 rowKey="#{item.snId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolaNiveauTitle_snId}"/>
                            </f:facet>
                            <h:outputText value="#{item.snId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolaNiveauTitle_snNiveau}"/>
                            </f:facet>
                            <h:outputText value="#{item.snNiveau}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolaNiveauTitle_snDesignation}"/>
                            </f:facet>
                            <h:outputText value="#{item.snDesignation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolaNiveauTitle_snDeleted}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.snDeleted}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolaNiveauTitle_snCreated}"/>
                            </f:facet>
                            <h:outputText value="#{item.snCreated}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolaNiveauTitle_snChanged}"/>
                            </f:facet>
                            <h:outputText value="#{item.snChanged}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{scolaNiveauController.prepareCreate}" update=":ScolaNiveauCreateForm" oncomplete="PF('ScolaNiveauCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ScolaNiveauViewForm" oncomplete="PF('ScolaNiveauViewDialog').show()" disabled="#{empty scolaNiveauController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ScolaNiveauEditForm" oncomplete="PF('ScolaNiveauEditDialog').show()" disabled="#{empty scolaNiveauController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{scolaNiveauController.destroy}" update=":growl,datalist" disabled="#{empty scolaNiveauController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
