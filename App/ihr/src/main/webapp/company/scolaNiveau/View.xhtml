<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScolaNiveauViewDlg" widgetVar="ScolaNiveauViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewScolaNiveauTitle}">
            <h:form id="ScolaNiveauViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{scolaNiveauController.selected != null}">
                        <h:outputText value="#{bundle.ViewScolaNiveauLabel_snId}"/>
                        <h:outputText value="#{scolaNiveauController.selected.snId}" title="#{bundle.ViewScolaNiveauTitle_snId}"/>
                        <h:outputText value="#{bundle.ViewScolaNiveauLabel_snNiveau}"/>
                        <h:outputText value="#{scolaNiveauController.selected.snNiveau}" title="#{bundle.ViewScolaNiveauTitle_snNiveau}"/>
                        <h:outputText value="#{bundle.ViewScolaNiveauLabel_snDesignation}"/>
                        <h:outputText value="#{scolaNiveauController.selected.snDesignation}" title="#{bundle.ViewScolaNiveauTitle_snDesignation}"/>
                        <h:outputText value="#{bundle.ViewScolaNiveauLabel_snDeleted}"/>
                        <p:selectBooleanCheckbox value="#{scolaNiveauController.selected.snDeleted}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewScolaNiveauLabel_snCreated}"/>
                        <h:outputText value="#{scolaNiveauController.selected.snCreated}" title="#{bundle.ViewScolaNiveauTitle_snCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewScolaNiveauLabel_snChanged}"/>
                        <h:outputText value="#{scolaNiveauController.selected.snChanged}" title="#{bundle.ViewScolaNiveauTitle_snChanged}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ScolaNiveauViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
