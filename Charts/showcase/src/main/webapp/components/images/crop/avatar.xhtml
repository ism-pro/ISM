<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/tmpl/DeskWindow.xhtml">

            <ui:define name="content">




                <h:outputStylesheet library="ism" name="crop/cropper/cropper.min.css" />
                <h:outputStylesheet library="ism" name="crop/avatar.css" />

                <h:outputScript library="ism" name="crop/cropper/cropper.min.js" />
                <h:outputScript library="ism" name="crop/avatar.js" />




                <br/>
                <h4>Image - Crop Basique</h4>
                <hr />
                <hr />
                <br/>

                <style>

                </style>

                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            <p:outputLabel for="inputImage" value="Image" />
                        </div>
                        <div class="col-md-6">
                            <p:inputText id="inputImage" value=""
                                         placeholder="Nom de l'image"
                                         style="width: 100%;"
                                         />
                        </div>
                    </div>
                </div>


                <div id="container">
                    <div class="dropdown">
                        <input type="text" 
                               data-toggle="popover" title="Popover Header" 
                               data-content="Some content inside the popover"
                               class="dropbtn"
                               >
                        </input>
                        <div class="dropdown-content">
                            <h:graphicImage library="ism" name="img/crop/avatar/picture.jpg" alt="Avatar" />
                        </div>
                    </div>

                    <br />
                    
                    
                    
                    
                    <!-- Popover #1 -->

                    <input type="text" 
                           data-placement="bottom"
                           data-popover-content="#a1" 
                           data-toggle="popover"
                           data-trigger="hover"
                           />
                    <!-- Content for Popover #1 -->
                    <div class="hidden" style="display: none;" id="a1">
                        <div class="popover-body">
                            <h:graphicImage library="ism" name="img/crop/avatar/picture.jpg" alt="Avatar" />
                        </div>
                    </div>

                </div>

                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>


                <div class="container" id="crop-avatar">

                    <!-- Current avatar -->
                    <div class="avatar-view" title="Change the avatar">
                        <h:graphicImage library="ism" name="img/crop/avatar/picture.jpg" alt="Avatar" />
                    </div>

                    <!-- Cropping modal -->
                    <div class="modal fade" id="avatar-modal" 
                         aria-hidden="true" aria-labelledby="avatar-modal-label" 
                         role="dialog" tabindex="-1">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <h:form id="avatar-form"  >

                                    <div class="modal-header">
                                        <h4 class="modal-title" id="avatar-modal-label">Avatar</h4>
                                        <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                    </div>


                                    <div class="modal-body">
                                        
                                        <div class="avatar-body">

                                            <!-- Upload image and data -->
                                            <div class="avatar-upload">
                                                <input type="hidden" class="avatar-src" name="avatar_src" />
                                                <input type="hidden" class="avatar-data" name="avatar_data" />
                                                <label for="avatarInput">Local upload</label>
                                                <input type="file" class="avatar-input" id="avatarInput" name="avatar_file" />
                                            </div>

                                            <!-- Crop and preview -->
                                            <div class="row">
                                                <div class="col-md-9">
                                                    <div class="avatar-wrapper"></div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="avatar-preview preview-lg"></div>
                                                    <div class="avatar-preview preview-md"></div>
                                                    <div class="avatar-preview preview-sm"></div>
                                                </div>
                                            </div>

                                            <div class="row avatar-btns">
                                                <div class="col-md-9">
                                                    <!--
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-90" title="Rotate -90 degrees">Rotate Left</button>
                                                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-15">-15deg</button>
                                                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-30">-30deg</button>
                                                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45">-45deg</button>
                                                    </div>
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="90" title="Rotate 90 degrees">Rotate Right</button>
                                                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="15">15deg</button>
                                                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="30">30deg</button>
                                                        <button type="button" class="btn btn-primary" data-method="rotate" data-option="45">45deg</button>
                                                    </div>
                                                    -->
                                                </div>
                                                <div class="col-md-3">
                                                    <h:commandButton type="button"  
                                                                     class="btn btn-primary btn-block avatar-save" 

                                                                     value="Appliquer" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <!-- &lt;div class="modal-footer"&gt;
                                      &lt;button type="button" class="btn btn-default" data-dismiss="modal"&gt;Close&lt;/button&gt;
                                    &lt;/div&gt; -->
                                </h:form>
                            </div>
                        </div>
                    </div><!-- /.modal -->

                    <!-- Loading state -->
                    <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
                </div>

                <script  type="text/javascript">
                    $(function () {
                        $("[data-toggle=popover]").popover({
                            html: true,
                            content: function () {
                                var content = $(this).attr("data-popover-content");
                                return $(content).children(".popover-body").html();
                            },
                            title: function () {
                                var title = $(this).attr("data-popover-content");
                                return $(title).children(".popover-heading").html();
                            }
                        });
                        PrimeFaces.cw("CropAvatar", "widget_crop-avatar", {id: "crop-avatar", stateful: false});
                    });
                </script>



            </ui:define>

        </ui:composition>

    </body>
</html>
