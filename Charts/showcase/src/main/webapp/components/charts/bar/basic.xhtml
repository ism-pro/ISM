<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ic="http://www.ism.org/charts"
      xml:space="preserve"
          
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/tmpl/DeskWindow.xhtml">

            <ui:define name="content">


                <h:outputScript library="dist" name="develop.js" />



                <h:form id="bodyForm">

                    <h4><small>Bar</small></h4>
                    <hr />
                    <h2>Basique</h2>
                    <br />

                    <ic:chart id="basic"  widgetVar="basic"
                              style="min-width: 310px; height: 400px; margin: 0 auto;"
                              model="#{barController.basicBar}"
                              debug="false"
                              exporting="true" enabledJQuery="true"
                              >
                        <p:ajax event="serieclick" listener="#{barController.handleSerieClick}"  update="outputMessage" />
                    </ic:chart>
                    <h:outputLabel id="outputMessage" value="#{barController.outputMessage}" />
                    <hr/>




                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
